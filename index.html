<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>应用程序</title>
    <script src="https://cdn-go.cn/aegis/aegis-sdk/latest/aegis.min.js"></script>
    <script>
      const aegis = new Aegis({
        id: "qVY11ILDDY3OLKDgyj",
        reportApiSpeed: true,
        reportAssetSpeed: true,
        spa: true,
      });
    </script>
    <link href="https://cdn.seashellw.world/mine/icon/favicon.ico" rel="icon" />
    <link href="https://cdn.seashellw.world/mine/font/font.css" rel="stylesheet" />
    <link
      href="https://cdn.seashellw.world/gh/tabler/tabler-icons/iconfont/tabler-icons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.seashellw.world/npm/cos-js-sdk-v5/dist/cos-js-sdk-v5.min.js"
      defer
    ></script>
    <script
      src="https://cdn.seashellw.world/npm/filesize/lib/filesize.min.js"
      defer
    ></script>
    <script
      src="https://cdn.seashellw.world/npm/canvas-confetti/dist/confetti.browser.min.js"
      defer
    ></script>
    <style>
      :root.dark {
        color-scheme: dark;
      }
      :root.light {
        color-scheme: light;
      }
    </style>
    <script type="module">
      (() => {
        let theme = localStorage.getItem("theme");
        if (theme === "dark" || theme === "light") {
          document.documentElement.className = theme;
          return;
        }
        theme = window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
        document.documentElement.className = theme;
        localStorage.setItem("theme", theme);
      })();
    </script>
    <script type="module" src="./src/main.tsx" defer></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
